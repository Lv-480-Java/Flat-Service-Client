<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="submit()">

  <p class="h4 mb-4">Sign in</p>

  <div style="background-color: #ea3455; font-size: 15px" class="alert alert danger"
       *ngIf="authService.error$ | async as error">
    {{ error }}
  </div>
  <div
    *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"
    class="validation1">
    <small *ngIf="loginForm.get('email').errors.required">Field e-mail can not be empty</small>
    <small *ngIf="loginForm.get('email').errors.email">Enter valid e-mail</small>
  </div>
  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email">

  <div
    *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
    class="validation1">
    <small *ngIf="loginForm.get('password').errors.required">Field password can not be empty</small>
    <small *ngIf="loginForm.get('password').errors.minlength">Enter valid password</small>
  </div>
  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
         formControlName="password">

  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" type="submit" [disabled]="loginForm.invalid">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a href="/registration">Register</a>
  </p>

</form>
<!-- Default form login -->
