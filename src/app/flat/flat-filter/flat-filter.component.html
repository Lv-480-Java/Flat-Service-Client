<mat-card style="width:240px; padding-left: 20px;">
  <p>Price range:</p>
  <div class="custom-slider">
    <ng5-slider style="width:200px" [(value)]="minPrice" [(highValue)]="maxPrice" [options]="priceOptions"></ng5-slider>
  </div>

  <section class="example-section" fxLayout="column">
    <div><p>District:</p></div>
    <mat-checkbox (change)="setRegions($event, 'Shev')" class="example-margin">Shevchenkivskyi</mat-checkbox>
    <mat-checkbox (change)="setRegions($event, 'Frank')" class="example-margin">Frankivskyi</mat-checkbox>
    <mat-checkbox (change)="setRegions($event, 'Gal')" class="example-margin">Halytskyi</mat-checkbox>
    <mat-checkbox (change)="setRegions($event, 'Zaliz')" class="example-margin">Zaliznychnyi</mat-checkbox>
    <mat-checkbox (change)="setRegions($event, 'Psychiv')" class="example-margin">Sykhivskyi</mat-checkbox>
    <mat-checkbox (change)="setRegions($event, 'Lich')" class="example-margin">Lychakivskyi</mat-checkbox>
  </section>

  <div><p>Floor:</p></div>
  <div class="custom-slider">
    <ng5-slider style="width:200px" [(value)]="minFloor" [(highValue)]="maxFloor" [options]="floorOptions"></ng5-slider>
  </div>

  <div><p>Number of rooms:</p></div>
  <div class="custom-slider">
    <ng5-slider style="width:200px" [(value)]="minNumberOfRooms" [(highValue)]="maxNumberOfRooms"
                [options]="roomOptions"></ng5-slider>
  </div>

  <div>
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip
          *ngFor="let fruit of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(fruit)">
          {{fruit}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Searching criterias.."
          #tagInput
          [formControl]="tagCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let fruit of filteredTags | async" [value]="fruit">
          {{fruit}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="showByFilter()">Find</button>

</mat-card>

<mat-card style="width: 240px; margin-top: 20px">
  <div><p>Subscribe to recieve flat updates by parameter you set</p></div>
  <button mat-raised-button color="primary" (click)="subscribeFlats()">Subscribe</button>
  <mat-card-subtitle style="cursor: pointer; margin-top:10px" (click)="turnTelegramOn()">Telegram subscription</mat-card-subtitle>
  <mat-card-subtitle style="cursor: pointer; margin-top:10px" (click)="unSubscribe()">Unsubscribe</mat-card-subtitle>
</mat-card>
