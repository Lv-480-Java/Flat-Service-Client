<div class="flat-review">

  <div *ngIf="data;then flatDetails;">

  </div>
  <ng-template #flatDetails>
    <app-flat-request-detail [id]="data.post.flat.id"></app-flat-request-detail>
  </ng-template>


  <div class="buttons">
    <button class="approve-button" mat-raised-button color="primary" (click)="deactivated()">Deactivate</button>
    <button class="decline-button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>

</div>
