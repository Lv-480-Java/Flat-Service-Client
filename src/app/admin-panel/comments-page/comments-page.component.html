<div class="div1">

    <!-- All Comments -->

    <div class="mat-elevation-z8">
      <br>
      <h1 class="div2-h1">Comments of Users</h1>

      <table mat-table [dataSource]="dataSource">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Author -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <!-- Date registration -->
        <ng-container matColumnDef="date_registration">
          <th mat-header-cell *matHeaderCellDef> Date registration </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- User Role -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> User Role </th>
          <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
        </ng-container>

        <!-- User Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> User Status </th>
          <td mat-cell *matCellDef="let element"> {{element.userStatus}} </td>
        </ng-container>

        <!-- View comments button -->
        <ng-container matColumnDef="view_comments">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button class="action-button" mat-raised-button color="primary" (click)="openDialog(element)">View Comments</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

</div>
