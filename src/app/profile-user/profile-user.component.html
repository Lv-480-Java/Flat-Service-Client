<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<hr>
<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-3"><!--left col-->

      <div class="text-center">
        <img [src]="userData.photoUrl" class="img-thumbnail">
      </div>
      <br>
      <div class="text-center">
      <input style="display: none" type = "file" (change)="onFileSelected($event)" #fileInput>
      <button mat-raised-button color="primary" (click)="fileInput.click()" >Change</button>
      <button mat-raised-button color="primary"  style="margin:13px;" (click)="onUpload()">Upload</button>
      </div>
    </div><!--/col-3-->
    <div class="col-sm-9">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#data">User Data</a></li>
        <li><a data-toggle="tab" href="/profile">Passport Data</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="data">
          <hr>
          <form class="form" action="" method="post" enctype="multipart/form-data" id="registrationForm">
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Nick name</h4>

                <input type="text" class="form-control" [(ngModel)]="userData.username"
                       [ngModelOptions]="{standalone:true}">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Phone</h4>
                <input type="text" class="form-control" [(ngModel)]="userData.phoneNumber"
                       [ngModelOptions]="{standalone:true}">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button mat-raised-button color="primary" style="margin:20px;" (click)="updateUserData(userData)"
                        type="submit"> Save
                </button>
                <button mat-raised-button color="warn" type="reset">Reset</button>
                <button mat-raised-button color="primary" style="margin:20px;"   (click)="evaluateToLandlord(dataLand)" [disabled]="!landlordData" type="submit">
                  Landlord
                </button>
              </div>
            </div>
          </form>

          <hr>

        </div><!--/tab-pane-->

      </div><!--/tab-pane-->
    </div><!--/tab-content-->

  </div><!--/col-9-->
</div><!--/row-->
