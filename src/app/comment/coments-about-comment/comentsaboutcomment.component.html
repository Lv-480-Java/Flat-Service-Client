
  <div>
    <input
      type="text"
      class="form-control"
      placeholder="Text..."
      [(ngModel)]="text"
      autocomplete="off"
      matInput
      (keyup.enter)="addC()"
    >
    <button style="margin-top: 10px" (click)="addC()" fxFlexAlign="end end" class="donate" mat-raised-button
            color="primary">
      Add comment
    </button>
  </div>
  <div *ngIf="comments.length; else noComments">
    <div class="mat-elevation-z5"  style="width: 900px; margin-top: 16px" *ngFor="let comment of comments">
      <p style="font-size: 16px" *ngIf="comment.text!==null"> {{comment.text}}</p>
      <mat-card-subtitle>{{comment.publicationDate}}</mat-card-subtitle>
      <button style="margin-top: 10px" (click)="remove(comment.id)" fxFlexAlign="end end" class="donate" mat-raised-button
              color="primary">
        Remove
      </button>
    </div>
  </div>

  <ng-template #noComments>
    <p style="margin:20px; font-size: 20px">No Comments. Be first)</p>
  </ng-template>
