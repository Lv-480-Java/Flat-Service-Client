
<div style="  border-top: 1px solid black;  margin-top: 10px; margin-left: 10%"
     *ngIf="comments.length; else noComments">
  <div style="margin-top: 10px; position: relative;" *ngFor="let comment of comments">
    <p style="font-size: 16px; word-wrap: break-word;" *ngIf="comment.text!==null"> {{comment.text}}</p>
    <div mat-card-avatar class="example-header-image" style="position: absolute; right: 20px; top: 15px"></div>
    <a href="/short_profile{{comment.userAuthor.id}}" style="font-size: 12px; position: absolute; right: 24px; top: 53px" > {{comment.userAuthor.username}}</a>
    <mat-card-subtitle>{{comment.publicationDate}}</mat-card-subtitle>
    <button *ngIf="comment.userAuthor.id==isId" style="position: absolute; right: 24px; top: 75px" (click)="remove(comment.id)" fxFlexAlign="end end" class="donate" mat-raised-button
            color="accent">
      Delete
    </button>
    <button style="position: absolute; right: 145px; top: 75px" (click)="isComplain=!isComplain" (click)="commentId=comment.id"
            fxFlexAlign="end end" class="donate" mat-raised-button color="accent">
      Complaint
    </button>
    <button style="margin-top: 10px" style="margin-bottom: 10px" fxFlexAlign="end end" class="donate" mat-raised-button
            color="primary" (click)="isTrue=!isTrue" (click)="commentId=comment.id" >Reply</button>
    <button style="margin-top: 10px; margin-left: 10px; margin-bottom: 10px" fxFlexAlign="end end" class="donate" mat-raised-button
            color="primary" (click)="isList=!isList" (click)="commentId=comment.id" >Answers</button>
    <div *ngIf="isComplain && commentId==comment.id">
      <app-complaint-u-c [commentId]="comment.id"></app-complaint-u-c>
    </div>
    <div *ngIf="isTrue && commentId==comment.id">
      <app-user-comments-about-coment [commentId]="comment.id" [userId]="comment.userId"></app-user-comments-about-coment>
    </div>
    <div *ngIf="isList && commentId==comment.id">
      <app-user-list-comments-about-coment  [commentId]="comment.id" [usersId]="comment.userId"></app-user-list-comments-about-coment>
    </div>
  </div>
</div>
<ng-template #noComments>
  <p style="margin:20px; font-size: 15px">No comments</p>
</ng-template>
